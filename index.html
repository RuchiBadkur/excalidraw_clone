<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBoard</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="material-icons menu btn" onclick="toggleMenu()">
          menu
        </button>
        <div class="options" id="actionbuttons">
          <button class=" border-0 bg-transparent  px-3" disabled>
            <i class="fa-solid fa-lock" style="color: #828288"></i>
          </button>
          <button
            class="btn material-icons"
            id="freehand"
            onclick="onActionClick(this)"
          >
            edit
          </button>
          <button class=" border-0 px-3 bg-transparent" disabled>
            <i class="fa-solid fa-arrow-pointer" style="color: #828288;"></i>
          </button>
          <button
            id="circle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            brightness_1
          </button>
          <button
            id="rectangle"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            check_box_outline_blank
          </button>
          <button
            onclick="onActionClick(this)"
            class="btn material-symbols-outlined"
            id="line"
          >
            pen_size_2
          </button>
          <button
            id="eraser"
            class="btn material-symbols-outlined"
            onclick="onActionClick(this)"
          >
            ink_eraser
          </button>
        </div>
        <div>
          <div class="form hide">
            <label for="strokewidth">Stroke Width</label>
            <input
              type="range"
              id="strokewidth"
              name="strokewidth"
              min="3"
              max="10"
              oninput="onInput(this)"
            />
            <label for="strokestyle">Stroke Color</label>
            <input
              type="color"
              name="strokestyle"
              id="strokestyle"
              oninput="onInput(this)"
            />
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button class="btn material-icons" id="undo">undo</button>
          <button class="btn material-icons" id="redo">redo</button>
        </div>
      </div>
    </div>

    <!-- <script src="./index.js"></script>
    <script src="freehand.js"></script>
    <script src="undoredo.js"></script> -->
    <script src="state.js"></script>
    <script src="drawing.js"></script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
